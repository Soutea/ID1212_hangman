subprojects {
    group 'id1212.souri.hangman'
    version '1.0-SNAPSHOT'

    apply plugin: 'java'

    sourceCompatibility = 8

    repositories {
        mavenCentral()
    }

    dependencies {
        testCompile group: 'junit', name: 'junit', version: '4.11'
    }
}

project(':client') {
    dependencies {
        compile project(':common')
    }
}

project(':server') {
    dependencies {
        compile project(':common')
    }
}
